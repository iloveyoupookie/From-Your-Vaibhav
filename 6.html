<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            color: #d6336c;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 30px;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d6336c;
            margin-top: 20px; /* Adding space between image and countdown */
        }
        .countdown-header {
            font-size: 1.5em;
            color: #d6336c;
            margin-top: 20px;
        }
        .btn {
            padding: 20px 50px; /* Increased padding for larger button */
            background-color: #dc3545;
            color: white;
            font-size: 1.5em; /* Larger font size */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            margin-top: 30px; /* Adding space between countdown and button */
        }
        .btn:hover {
            background-color: #c82333;
        }
        .header {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 1.5em;
            color: #d6336c;
        }
    </style>
</head>
<body>
    <h1>Hehe</h1>
    <div class="container">
        <img src="6.jpg" alt="Valentine's Image">
        
        <!-- Added header "See you in" above countdown -->
        <div class="countdown-header">See you in</div>
        <div class="countdown" id="countdown"></div> <!-- Countdown placed below image -->
    </div>

    <!-- Gifts button placed below countdown -->
    <a href="7.html" class="btn">Click here to receive your Valentine's gift</a>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 15, 2025 09:15:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>

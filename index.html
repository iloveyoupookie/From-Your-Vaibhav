<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Buttons Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            padding: 30px;
        }
        .romantic-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .romantic-button:hover {
            background-color: #ff1a1a;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="how_would_you_feel.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="1.png" alt="Romantic Image" class="img-fluid" style="max-width: 100%; height: auto;">

    <div class="button-group">
        <a href="2.html" class="romantic-button me-3">YES</a>
        <a href="3.html" class="romantic-button">NO</a>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 7</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 80%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
        }
        .btn {
            padding: 20px 50px; /* Increased padding for larger button */
            background-color: #dc3545;
            color: white;
            font-size: 1.5em; /* Larger font size */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Image paths in the same folder -->
    <img src="7a.png" alt="Image 7A">
    <img src="7b.png" alt="Image 7B">
    <!-- Go Back button with href -->
    <a href="6.html" class="btn">Go Back</a>
</body>
</html>
